<!DOCTYPE html>
<html>
<head>
	<title>Styling and Formatting</title>
</head>
<body>
	<p style="color: yellow; background-color: blue;">This is our first pargraph</p>
	<p style="font-family: verdana;">
		This is our second Para
	</p>
	<p style="font-family: courier;">
		This is our third Para
	</p>
	<p style="font-size: 200%; text-align: right;">
		This is our third Para
	</p>
	<strong>This is a strong tag</strong>
	<b>This is a strong tag</b>
	<p>This is <i>our</i> paragraph</p>
	<p>This is <u>our</u> paragraph</p>
	<p>This <sub>is</sub> <sup>our</sup> paragraph</p>
	NaCo<sub>3</sub>

	<blockquote cite="https://en.wikipedia.org/wiki/All_that_glitters_is_not_gold">This is a blockquote</blockquote>

	<p>This <q>is a new</q> line</p>
	<abbr title="Indian Space Research Organisation">ISRO</abbr>

</body>
</html>
